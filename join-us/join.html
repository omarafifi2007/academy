            <span>Phone Number(WhatsApp)</span>

                <input type="radio" name="entry.1202155812" id="Male" value="Male" required>
                <span>Male</span>
            </label>
            <label for="Female">
                <input type="radio" name="entry.1202155812" id="Female" value="Female" required>
                <span>Female</span>
            </label>
        </div>
        <div class="form-element" >
            <span >Country</span>
            <input type="text" name="entry.1488438264" placeholder="Country" required>
        </div>
        <div class="form-element">
            <span>E-Mail</span>
            <input type="email" name="entry.1269729683" placeholder="E-Mail" required>
        </div>
        <div class="form-element">
            <span>Comments</span>
            <textarea name="entry.1319045993" placeholder="Comments" id="" cols="30" rows="3c" ></textarea>
        </div>
        <button type="submit">Submit</button> 

    </form>
